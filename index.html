<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FChain Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  font-family: Arial;
  background:#0d1117;
  color:white;
  margin:0;
  transition:.3s;
}
.dark {background:#fff;color:#000;}

.header {
  padding:10px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.balance {
  text-align:center;
  font-size:32px;
  margin-top:10px;
}

.top-buttons button {
  width:30%;
  padding:12px;
  margin:5px;
  border:none;
  border-radius:8px;
  background:#1f6feb;
  color:white;
  font-size:16px;
}

.section {display:none;padding:15px;}
.active {display:block;}

.bottom-nav {
  position:fixed;
  bottom:0;
  width:100%;
  background:#161b22;
  display:flex;
}
.bottom-nav button {
  flex:1;
  padding:12px;
  border:none;
  background:none;
  color:white;
  font-size:14px;
}

.network {
  text-align:center;
  font-size:12px;
  color:#00ff88;
  margin-top:5px;
}

input, button {
  padding:10px;
  margin:5px;
}
</style>
</head>

<body>

<div class="header">FChain Wallet</div>

<div id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="loginStatus"></p>
</div>

<div id="walletUI" style="display:none;">

<div class="balance">$ <span id="balance">0.00</span></div>
<div class="network" id="networkStatus">Network: Connecting...</div>

<div class="top-buttons">
  <button onclick="showPage('buy')">Buy</button>
  <button onclick="showPage('sell')">Sell</button>
  <button onclick="showPage('receive')">Receive</button>
</div>

<!-- Pages -->
<div id="home" class="section active">Welcome to your wallet.</div>

<div id="buy" class="section">
  <h3>Buy Crypto</h3>
  <p>Demo mode. Integrate MoonPay/Onramper later.</p>
</div>

<div id="sell" class="section">
  <h3>Sell Crypto</h3>
  <p>Demo mode. Exchange API later.</p>
</div>

<div id="receive" class="section">
  <h3>Receive Crypto</h3>
  <p>Wallet Address (Placeholder)</p>
  <input value="0xYOUR_PLACEHOLDER_WALLET" readonly>
</div>

<div id="profile" class="section">
  <h3>Profile</h3>
  <p id="userEmail"></p>
</div>

<div id="explorer" class="section">
  <h3>Network Explorer</h3>
  <p>Demo blockchain explorer UI.</p>
</div>

<div id="settings" class="section">
  <h3>Settings</h3>
  <button onclick="toggleDark()">Toggle Dark Mode</button>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('profile')">Profile</button>
  <button onclick="showPage('explorer')">Explorer</button>
  <button onclick="showPage('settings')">Settings</button>
</div>

</div>

<script>
// ðŸ”¥ PUT YOUR FIREBASE CONFIG HERE
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// LOGIN
function login() {
  const email = email.value;
  const pass = password.value;

  auth.signInWithEmailAndPassword(email, pass)
  .then(user => {
    loginStatus.innerText = "Login successful";
  })
  .catch(e => {
    loginStatus.innerText = "Login failed: " + e.message;
  });
}

// AUTO LOGIN CHECK
auth.onAuthStateChanged(user => {
  if(user){
    loginBox.style.display="none";
    walletUI.style.display="block";
    userEmail.innerText = "Logged in as: " + user.email;
  }
});

// PAGE SWITCH
function showPage(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// DARK MODE
function toggleDark(){
  document.body.classList.toggle("dark");
}

// FAKE NETWORK STATUS
setInterval(()=>{
  networkStatus.innerText = "Network: FIG Chain âœ” Confirmed";
},2000);

</script>

</body>
  </html>
