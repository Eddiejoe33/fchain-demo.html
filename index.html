<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FChain Wallet</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  margin:0;
}

.page{display:none;padding:15px;}
.active{display:block;}
h2{text-align:center;margin-top:5px;}

input{
  width:100%;padding:12px;border-radius:8px;
  border:none;background:#111827;color:white;font-size:16px;
  margin-top:10px;
}

.btn{
  width:100%;padding:14px;background:#2563eb;border:none;
  border-radius:10px;color:white;font-size:16px;margin-top:10px;
}

.card{
  background:#111827;padding:12px;border-radius:12px;
  margin-top:10px;display:flex;justify-content:space-between;
}

.bottom-nav{
  position:fixed;bottom:25px;width:100%;
  display:flex;background:#020617;border-top:1px solid #1e293b;
}
.nav-btn{
  flex:1;text-align:center;padding:10px;color:#94a3b8;font-size:14px;
}
.nav-btn:hover{color:white;}

/* Network bar */
.netbar{
  position:fixed;
  bottom:0;
  width:100%;
  background:#020617;
  color:#22c55e;
  font-size:12px;
  padding:6px;
  border-top:1px solid #1e293b;
  white-space:nowrap;
  overflow:hidden;
}

.nettext{
  display:inline-block;
  animation:scroll 12s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(100%);}
  to{transform:translateX(-100%);}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="page active">
<h2>FChain Wallet</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button class="btn" onclick="login()">Login</button>
</div>

<!-- PIN SET -->
<div id="pinPage" class="page">
<h2>Create Security PIN</h2>
<input id="pin" type="password" placeholder="Enter PIN">
<button class="btn" onclick="savePin()">Continue</button>
</div>

<!-- PIN UNLOCK -->
<div id="unlockPage" class="page">
<h2>Enter PIN</h2>
<input id="unlockPin" type="password" placeholder="PIN">
<button class="btn" onclick="unlock()">Unlock</button>
</div>

<!-- HOME -->
<div id="home" class="page">
<h2>FChain Wallet</h2>
<h1 id="balance">$0.00</h1>

<div class="card">BTC: <span>0.000000</span></div>
<div class="card">ETH: <span>0.0000</span></div>
<div class="card">FCH: <span>0</span></div>

<button class="btn">Send</button>
<button class="btn">Buy</button>
<button class="btn">Receive</button>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
<h2>Profile</h2>
<div class="card">Username: <span id="profileName"></span></div>
<div class="card">Account Type: Standard Wallet</div>
<button class="btn" onclick="logout()">Logout</button>
</div>

<!-- SETTINGS -->
<div id="settings" class="page">
<h2>Settings</h2>
<button class="btn" onclick="changePin()">Change PIN</button>
<button class="btn" onclick="resetApp()">Reset Wallet</button>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="openPage('home')">Home</div>
  <div class="nav-btn" onclick="openPage('profile')">Profile</div>
  <div class="nav-btn" onclick="openPage('settings')">Settings</div>
</div>

<!-- NETWORK BAR -->
<div class="netbar">
  <div id="netFeed" class="nettext">Connecting to blockchain network...</div>
</div>

<script>
function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* LOGIN */
function login(){
  let u=document.getElementById("username").value;
  let p=document.getElementById("password").value;
  if(!u||!p){alert("Enter login details");return;}
  localStorage.setItem("user",u);
  localStorage.setItem("pass",p);
  openPage("pinPage");
}

/* SAVE PIN */
function savePin(){
  let pin=document.getElementById("pin").value;
  if(pin.length<4){alert("PIN must be at least 4 digits");return;}
  localStorage.setItem("pin",pin);
  loadApp();
}

/* UNLOCK */
function unlock(){
  let p=document.getElementById("unlockPin").value;
  if(p===localStorage.getItem("pin")){
    loadApp();
  }else{
    alert("Incorrect PIN");
  }
}

/* LOAD APP */
function loadApp(){
  openPage("home");
  document.getElementById("profileName").innerText=localStorage.getItem("user");
}

/* CHANGE PIN */
function changePin(){
  localStorage.removeItem("pin");
  openPage("pinPage");
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}

/* RESET */
function resetApp(){
  localStorage.clear();
  alert("Wallet reset completed");
  location.reload();
}

/* AUTO LOGIN */
if(localStorage.getItem("user") && localStorage.getItem("pin")){
  openPage("unlockPage");
}else if(localStorage.getItem("user")){
  openPage("pinPage");
}

/* NETWORK ACTIVITY FEED */
const feeds=[
"New block mined • Height 19,234,112",
"Transaction confirmed • 0.42 ETH",
"Node synced • Peer 102 connected",
"Gas price updated • 32 gwei",
"Block propagated across network",
"Pending transaction broadcasted",
"Validator signed block",
"Smart contract execution completed"
];

setInterval(()=>{
  let text=feeds[Math.floor(Math.random()*feeds.length)];
  document.getElementById("netFeed").innerText=text;
},4000);
</script>

</body>
  </html>
