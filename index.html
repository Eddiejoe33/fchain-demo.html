<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FChain Wallet Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white}
.page{display:none;padding:15px}
.active{display:block}
h2{text-align:center}
.btn{width:100%;padding:12px;background:#2563eb;border:none;border-radius:10px;color:white;margin-top:10px;font-size:16px}
.card{background:#111827;padding:12px;border-radius:10px;margin-top:10px;display:flex;justify-content:space-between}
.bottom-nav{position:fixed;bottom:0;width:100%;display:flex;background:#020617;border-top:1px solid #1e293b}
.nav-btn{flex:1;text-align:center;padding:10px;color:#94a3b8}
.nav-btn:hover{color:white}
.qr-box{width:160px;height:160px;background:#111;margin:auto;border-radius:12px}
.address{text-align:center;font-size:12px;color:#94a3b8}
.netbar{width:100%;height:6px;background:#111827;border-radius:10px;overflow:hidden;margin-top:5px}
.netfill{height:100%;background:#22c55e;width:20%;transition:1s}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="page active">
<h2>FChain Wallet Login</h2>
<input id="user" placeholder="Username"><br><br>
<input id="pin" type="password" placeholder="PIN">
<button class="btn" onclick="login()">Login</button>
<p style="color:#94a3b8;font-size:12px;text-align:center">Demo only – Not real crypto</p>
</div>

<!-- HOME -->
<div id="home" class="page">
<h2>FChain Wallet</h2>
<h1>$0.00</h1>
<div class="card">BTC <span>0.000000</span></div>
<div class="card">ETH <span>0.000000</span></div>
<div class="card">FCH <span>0.000000</span></div>

<p id="sync">Syncing network...</p>
<div class="netbar"><div id="net" class="netfill"></div></div>

<button class="btn" onclick="openPage('receive')">Receive</button>
<button class="btn" onclick="openPage('explorer')">Blockchain Explorer</button>
</div>

<!-- RECEIVE -->
<div id="receive" class="page">
<button class="btn" onclick="openPage('home')">⬅ Back</button>
<h2>Receive Crypto (Demo)</h2>

<h3>Bitcoin</h3>
<div class="qr-box" id="btcQR"></div>
<p class="address" id="btcAddr"></p>

<h3>Ethereum</h3>
<div class="qr-box" id="ethQR"></div>
<p class="address" id="ethAddr"></p>
</div>

<!-- EXPLORER -->
<div id="explorer" class="page">
<button class="btn" onclick="openPage('home')">⬅ Back</button>
<h2>FChain Explorer (SIMULATION)</h2>
<div id="txList"></div>
</div>

<!-- NAV -->
<div class="bottom-nav">
<div class="nav-btn" onclick="openPage('home')">Home</div>
<div class="nav-btn" onclick="openPage('receive')">Receive</div>
<div class="nav-btn" onclick="openPage('explorer')">Explorer</div>
</div>

<script>
// ===== LOGIN SYSTEM (LOCAL DEMO) =====
let DEMO_USER="admin";
let DEMO_PIN="1234";

function login(){
  let u=document.getElementById("user").value;
  let p=document.getElementById("pin").value;
  if(u===DEMO_USER && p===DEMO_PIN){
    openPage("home");
    loadQR();
    fakeNetwork();
    fakeTxGenerator();
  }else{
    alert("Wrong username or PIN");
  }
}

// ===== PAGE SWITCH =====
function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// ===== PLACEHOLDER ADDRESSES =====
let BTC_ADDRESS="bc1q-demo-fchain-000000000000";
let ETH_ADDRESS="0xFCHAIN000000000000000000000000000000";

function loadQR(){
  document.getElementById("btcAddr").innerText=BTC_ADDRESS;
  document.getElementById("ethAddr").innerText=ETH_ADDRESS;
  new QRCode("btcQR", BTC_ADDRESS);
  new QRCode("ethQR", ETH_ADDRESS);
}

// ===== NETWORK ANIMATION =====
function fakeNetwork(){
  setInterval(()=>{
    document.getElementById("net").style.width=(10+Math.random()*90)+"%";
    document.getElementById("sync").innerText="Network synced";
  },1500);
}

// ===== FAKE TRANSACTION HASH GENERATOR =====
function randomHash(){
  return "0x"+Math.random().toString(16).substring(2,18)+Math.random().toString(16).substring(2,18);
}

// ===== FAKE BLOCKCHAIN CONFIRMATIONS =====
function fakeTxGenerator(){
  setInterval(()=>{
    let hash=randomHash();
    let conf=Math.floor(Math.random()*6)+1;
    let div=document.createElement("div");
    div.className="card";
    div.innerHTML="TX: "+hash+"<br>Confirmations: "+conf+" (SIM)";
    document.getElementById("txList").prepend(div);
  },5000);
}
</script>

</body>
</html>
