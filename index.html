<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FChain Wallet</title>

<!-- QR Code library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
  background:#0b1220;
  color:white;
  font-family:Arial;
  margin:0;
}

/* pages */
.page{display:none;padding:15px;}
.active{display:block;}
h2{text-align:center;margin-top:5px;font-size:20px;font-weight:bold;}

/* inputs */
input{
  width:100%;padding:12px;border-radius:8px;
  border:none;background:#111827;color:white;font-size:16px;
  margin-top:10px;
}

/* buttons */
.btn{
  width:100%;padding:14px;background:#1f4cff;border:none;
  border-radius:12px;color:white;font-size:16px;margin-top:10px;
  font-weight:bold;
}

/* wallet cards */
.card{
  background:#111827;padding:14px;border-radius:14px;
  margin-top:10px;display:flex;justify-content:space-between;
  align-items:center;font-size:16px;
}

/* top balance card */
.balance-card{
  background:#101c33;
  padding:20px;
  border-radius:18px;
  text-align:center;
  margin-bottom:15px;
}
.balance-card h1{font-size:30px;margin:5px 0;}
.balance-card p{color:#94a3b8;font-size:13px;}

/* token list */
.token{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px;
  border-bottom:1px solid #1c2d52;
}
.token img{
  width:30px;height:30px;border-radius:50%;
  margin-right:10px;
}
.token-left{
  display:flex;align-items:center;
}

/* bottom nav */
.bottom-nav{
  position:fixed;bottom:25px;width:100%;
  display:flex;background:#020617;border-top:1px solid #1e293b;
}
.nav-btn{
  flex:1;text-align:center;padding:10px;color:#94a3b8;font-size:14px;
}
.nav-btn:hover{color:white;}

/* network ticker */
.netbar{
  position:fixed;
  bottom:0;width:100%;
  background:#020617;
  color:#22c55e;font-size:12px;padding:6px;
  border-top:1px solid #1e293b;
  white-space:nowrap;overflow:hidden;
}
.nettext{
  display:inline-block;
  animation:scroll 12s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(100%);}
  to{transform:translateX(-100%);}
}

/* loading shimmer */
.shimmer{
  height:20px;background:linear-gradient(90deg,#111,#222,#111);
  background-size:200% 100%;
  animation:shimmer 1.5s infinite;
  border-radius:6px;
}
@keyframes shimmer{
  0%{background-position:200% 0;}
  100%{background-position:-200% 0;}
}

/* spinner */
.loader{
  width:40px;height:40px;border:4px solid #1f4cff;
  border-top:4px solid transparent;border-radius:50%;
  animation:spin 1s linear infinite;margin:auto;
}
@keyframes spin{100%{transform:rotate(360deg);}}

/* transaction list */
.tx-list{
  margin-top:10px;
}
.tx{
  background:#111827;
  padding:12px;border-radius:12px;
  margin-bottom:8px;
  display:flex;justify-content:space-between;align-items:center;
}
.tx-left{display:flex;align-items:center;}
.tx-icon{
  width:32px;height:32px;border-radius:50%;
  background:#1f4cff;display:flex;align-items:center;
  justify-content:center;margin-right:10px;font-size:14px;
}
.tx small{color:#94a3b8;}
.tx-success{color:#22c55e;}
.tx-pending{color:#facc15;}
.tx-failed{color:#ef4444;}

/* QR code */
#walletQR{
  margin-top:15px;
  display:flex;
  justify-content:center;
}
</style>
</head>

<body>

<!-- RECEIVE PAGE -->
<div id="receive" class="page">
<h2>Your Wallet Address</h2>
<div class="card" id="walletAddress">0xPUT_YOUR_ADDRESS_HERE</div>
<button class="btn" onclick="navigator.clipboard.writeText(walletAddress)">Copy</button>
<div id="walletQR"></div> <!-- QR code container -->
<button class="btn" onclick="openPage('home')">Back</button>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
<h2>Profile</h2>
<div class="card">Username: <span id="profileName"></span></div>
<div class="card" id="walletAddress2"></div>
<button class="btn" onclick="logout()">Logout</button>
</div>

<!-- NAV -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="openPage('home')">Home</div>
  <div class="nav-btn" onclick="openPage('profile')">Profile</div>
  <div class="nav-btn" onclick="openPage('settings')">Settings</div>
</div>

<!-- NETWORK FEED -->
<div class="netbar">
  <div id="netFeed" class="nettext">Connecting to blockchain...</div>
</div>

<script>
/* PAGE NAV */
function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* WALLET ADDRESS */
const walletAddress="0xYOUR_METAMASK_ADDRESS_HERE"; // Replace with your real address
walletAddress2.innerText = walletAddress;
document.getElementById("walletAddress").innerText = walletAddress;

// Generate QR code for wallet
new QRCode(document.getElementById("walletQR"), {
    text: walletAddress,
    width:150,
    height:150,
    colorDark:"#1f4cff",
    colorLight:"#111827",
    correctLevel: QRCode.CorrectLevel.H
});

/* AUTO LOGIN (example, can add your login/pin system here) */
if(localStorage.getItem("user") && localStorage.getItem("pin")) openPage("unlockPage");

/* NETWORK FEED */
const feeds=["New block mined","Tx confirmed","Gas updated","Node synced","Validator signed"];
setInterval(()=>netFeed.innerText=feeds[Math.floor(Math.random()*feeds.length)],3000);
</script>

</body>
  </html>
