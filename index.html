<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FChain Wallet Demo</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

/* App container */
#app { padding:20px; padding-bottom:140px; }

/* Title */
#app-title { text-align:center; font-size:32px; font-weight:bold; margin-bottom:15px; }

/* Balance */
.balance { text-align:center; font-size:28px; margin-bottom:15px; }

/* Top action buttons */
.action-row { display:flex; justify-content:space-around; margin-bottom:20px; }
.action-row button {
  background:#2563eb;
  border:none;
  border-radius:12px;
  color:white;
  font-weight:bold;
  padding:12px 18px;
  flex:1;
  margin:0 5px;
  cursor:pointer;
}

/* Demo content below buttons */
.card-content {
  display:none;
  background: rgba(255,255,255,0.08);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

/* Wallet list */
.wallet-card {
  background: rgba(255,255,255,0.08);
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  font-size:18px;
}

/* Bottom nav */
.bottom-nav {
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  background: rgba(30, 58, 138, 0.35);
  backdrop-filter:blur(18px);
  border-radius:30px;
  display:flex;
  justify-content:space-around;
  padding:14px 10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  border:1px solid rgba(255,255,255,0.15);
  z-index:9999;
}

.bottom-nav button {
  background:none;
  border:none;
  color: rgba(255,255,255,0.8);
  font-size:16px;
  font-weight:600;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.bottom-nav span { font-size:22px; }

.bottom-nav button.active {
  color:#60a5fa;
  transform:scale(1.15);
}
</style>
</head>
<body>

<div id="app">
  <div id="app-title">FChain Wallet</div>
  <div class="balance">$12,450.22</div>

  <!-- Top action buttons -->
  <div class="action-row">
    <button onclick="showAction('send')">Send</button>
    <button onclick="showAction('receive')">Receive</button>
    <button onclick="showAction('buy')">Buy</button>
    <button onclick="showAction('swap')">Swap</button>
  </div>

  <!-- Demo content area -->
  <div id="actionContent">
    <div id="send" class="card-content">Send 0.01 BTC to demo address: 1FchainDemo123...</div>
    <div id="receive" class="card-content">Receive BTC: Your address is 1FchainReceiveDemo...</div>
    <div id="buy" class="card-content">Buy BTC/ETH/FCH: Demo purchase panel</div>
    <div id="swap" class="card-content">Swap BTC ‚Üî ETH ‚Üî FCH: Demo swap panel</div>
  </div>

  <!-- Wallet balances -->
  <div class="wallet-card">Bitcoin (BTC) ‚Äì 0.054 BTC</div>
  <div class="wallet-card">Ethereum (ETH) ‚Äì 2.4 ETH</div>
  <div class="wallet-card">FChain Token ‚Äì 12,000 FCH</div>

</div>

<!-- Bottom nav -->
<div class="bottom-nav">
  <button class="active" onclick="showSection('home', this)"><span>üè†</span>Home</button>
  <button onclick="showSection('wallet', this)"><span>üí∞</span>Wallet</button>
  <button onclick="showSection('browser', this)"><span>üåç</span>Browser</button>
  <button onclick="showSection('settings', this)"><span>‚öôÔ∏è</span>Set</button>
</div>

<script>
// Bottom nav section switch (for demo)
function showSection(id, btn){
  document.querySelectorAll('.bottom-nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  alert("Demo switched to " + id); // Can be replaced with real section content
}

// Show top action content
function showAction(id){
  document.querySelectorAll('#actionContent .card-content').forEach(c=>c.style.display='none');
  document.getElementById(id).style.display='block';
}
</script>

</body>
    </html>
