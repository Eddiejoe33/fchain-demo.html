<!DOCTYPE html>
<html>
<head>
<title>FChain Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
background:black;
color:#00ff9c;
font-family: monospace;
padding:10px;
}
.box {
border:1px solid #00ff9c;
padding:10px;
margin:10px 0;
}
button {
background:black;
color:#00ff9c;
border:1px solid #00ff9c;
padding:8px;
margin:3px;
cursor:pointer;
}
button:hover {
background:#00ff9c;
color:black;
}
input {
background:black;
color:#00ff9c;
border:1px solid #00ff9c;
padding:5px;
width:100%;
}
#terminal {
height:200px;
overflow:auto;
border:1px solid #00ff9c;
padding:5px;
}
</style>
</head>

<body>

<h2>‚ö° FChain Hacker Terminal</h2>

<div class="box">
Wallet Address: <span id="wallet"></span><br>
Balance: <span id="balance"></span> FCH
</div>

<div class="box">
<h3>üí∞ Send Transaction</h3>
<input id="to" placeholder="Recipient Address"><br><br>
<input id="amount" placeholder="Amount"><br><br>
<button onclick="sendTx()">SEND</button>
</div>

<div class="box">
<h3>‚õèÔ∏è Mining</h3>
<button onclick="mine()">START MINING</button>
</div>

<div class="box">
<h3>üñ• Terminal Logs</h3>
<div id="terminal"></div>
</div>

<script>
// Generate fake wallet
let wallet = "FCH" + Math.random().toString(36).substring(2,12);
document.getElementById("wallet").innerText = wallet;

// Load balance
let balance = localStorage.getItem("fchain_balance");
if(!balance){ balance = 1000; }
balance = parseFloat(balance);
document.getElementById("balance").innerText = balance;

function log(msg){
let t = document.getElementById("terminal");
t.innerHTML += "> " + msg + "<br>";
t.scrollTop = t.scrollHeight;
}

// Send transaction
function sendTx(){
let to = document.getElementById("to").value;
let amt = parseFloat(document.getElementById("amount").value);
if(!to || !amt){ log("ERROR: Invalid input"); return; }
if(amt > balance){ log("ERROR: Insufficient funds"); return; }

balance -= amt;
localStorage.setItem("fchain_balance", balance);
document.getElementById("balance").innerText = balance;

let txid = "TX" + Math.random().toString(36).substring(2,10);
log("TX SENT -> " + to + " | " + amt + " FCH | ID: " + txid);
}

// Fake mining
function mine(){
log("Mining started...");
setTimeout(()=>{
let reward = Math.random()*5 + 1;
balance += reward;
localStorage.setItem("fchain_balance", balance);
document.getElementById("balance").innerText = balance;
log("Block found! Reward: " + reward.toFixed(2) + " FCH");
}, 3000);
}
</script>

</body>
  </html>
