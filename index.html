<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrustChain Wallet Demo</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- QR Code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root{
--bg:#0b1220;
--card:#111827;
--blue:#1f4cff;
--text:#fff;
--muted:#94a3b8;
}
body.dark{
--bg:#fff;
--card:#f1f5f9;
--blue:#2563eb;
--text:#000;
--muted:#475569;
}

body{
background:var(--bg);
color:var(--text);
font-family:Arial;
margin:0;
transition:0.3s;
}

.page{display:none;padding:15px;}
.active{display:block;}

h2{text-align:center;margin-top:5px;}

input{
width:100%;padding:12px;border-radius:8px;border:none;
background:var(--card);color:var(--text);margin-top:10px;
}

.btn{
width:100%;padding:14px;background:var(--blue);
border:none;border-radius:12px;color:white;font-weight:bold;
margin-top:10px;cursor:pointer;
}

.card{
background:var(--card);
padding:14px;border-radius:14px;margin-top:10px;
}

.balance-card{
background:linear-gradient(135deg,#1f4cff,#00c6ff);
padding:20px;border-radius:18px;color:white;
}

.token{
display:flex;align-items:center;justify-content:space-between;
padding:12px;border-bottom:1px solid #1c2d52;
}
.token-left{display:flex;align-items:center;}
.token img{width:28px;margin-right:10px;border-radius:50%;}

.bottom-nav{
position:fixed;bottom:0;width:100%;
display:flex;background:var(--card);
}
.nav-btn{
flex:1;text-align:center;padding:10px;font-size:14px;
cursor:pointer;color:var(--muted);
}
.nav-btn.active{color:var(--blue);font-weight:bold;}

#walletQR{margin-top:15px;text-align:center;}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="page active">
<h2>TrustChain Wallet</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button class="btn" onclick="login()">Login</button>
</div>

<!-- HOME -->
<div id="home" class="page">
<div class="balance-card">
<p>Total Balance</p>
<h1 id="balance">$0.00</h1>
</div>

<div class="card"><b>Assets</b></div>

<div class="token">
<div class="token-left">
<img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png">
Bitcoin
</div>
<div id="btcBal">0.000000 BTC</div>
</div>

<div class="token">
<div class="token-left">
<img src="https://cryptologos.cc/logos/ethereum-eth-logo.png">
Ethereum
</div>
<div id="ethBal">0.000000 ETH</div>
</div>

<div class="token">
<div class="token-left">
<img src="https://cryptologos.cc/logos/tether-usdt-logo.png">
USDT
</div>
<div id="usdtBal">0.00 USDT</div>
</div>

<button class="btn" onclick="openPage('send')">Send</button>
<button class="btn" onclick="openPage('receive')">Receive</button>
<button class="btn" onclick="openPage('explorer')">Explorer</button>
</div>

<!-- SEND -->
<div id="send" class="page">
<h2>Send Ethereum</h2>
<input placeholder="Recipient Address">
<input placeholder="Amount ETH">
<button class="btn" onclick="alert('Transaction submitted (demo)')">Send</button>
<button class="btn" onclick="openPage('home')">Back</button>
</div>

<!-- RECEIVE -->
<div id="receive" class="page">
<h2>Receive</h2>
<div class="card" id="walletAddress"></div>
<div id="walletQR"></div>
<button class="btn" onclick="openPage('home')">Back</button>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
<h2>Profile</h2>
<div class="card">Username: <span id="profileUser"></span></div>
<div class="card">Wallet: <span id="profileWallet"></span></div>
<button class="btn" onclick="logout()">Logout</button>
</div>

<!-- SETTINGS -->
<div id="settings" class="page">
<h2>Settings</h2>
<button class="btn" onclick="toggleDark()">Toggle Dark Mode</button>
<button class="btn" onclick="alert('Security coming soon')">Security</button>
<button class="btn" onclick="resetApp()">Reset Wallet</button>
<button class="btn" onclick="openPage('home')">Back</button>
</div>

<!-- BLOCKCHAIN EXPLORER (FAKE) -->
<div id="explorer" class="page">
<h2>Blockchain Explorer</h2>
<div class="card">Latest Block: #18399234</div>
<div class="card">Tx Hash: 0xA93...DEMO</div>
<div class="card">Gas Price: 22 Gwei</div>
<button class="btn" onclick="openPage('home')">Back</button>
</div>

<!-- NAV -->
<div class="bottom-nav">
<div class="nav-btn active" onclick="openPage('home')"><i class="fa fa-home"></i><br>Home</div>
<div class="nav-btn" onclick="openPage('profile')"><i class="fa fa-user"></i><br>Profile</div>
<div class="nav-btn" onclick="openPage('settings')"><i class="fa fa-gear"></i><br>Settings</div>
</div>

<script>
// NAVIGATION
function openPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");

document.querySelectorAll(".nav-btn").forEach(n=>n.classList.remove("active"));
if(id=="home")document.querySelectorAll(".nav-btn")[0].classList.add("active");
if(id=="profile")document.querySelectorAll(".nav-btn")[1].classList.add("active");
if(id=="settings")document.querySelectorAll(".nav-btn")[2].classList.add("active");
}

// LOGIN
function login(){
if(!username.value){alert("Enter username");return;}
localStorage.setItem("user",username.value);
loadApp();
}

function loadApp(){
openPage("home");
profileUser.innerText=localStorage.getItem("user");
profileWallet.innerText=walletAddress;
}

// WALLET ADDRESS
const walletAddress="0xDEMO_WALLET_ADDRESS_123";
walletAddress.innerText=walletAddress;

// QR
new QRCode(walletQR,{text:walletAddress,width:150,height:150});

// DARK MODE
function toggleDark(){
document.body.classList.toggle("dark");
}

// RESET
function resetApp(){
localStorage.clear();
location.reload();
}
function logout(){
resetApp();
}

// LIVE CRYPTO PRICE (REAL API)
async function loadPrices(){
try{
let r=await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether&vs_currencies=usd");
let d=await r.json();

let btc=0,eth=0,usdt=0;
document.getElementById("btcBal").innerText=btc.toFixed(6)+" BTC";
document.getElementById("ethBal").innerText=eth.toFixed(6)+" ETH";
document.getElementById("usdtBal").innerText=usdt.toFixed(2)+" USDT";

let total=btc*d.bitcoin.usd + eth*d.ethereum.usd + usdt;
balance.innerText="$"+total.toFixed(2);
}catch(e){
console.log("Price API error");
}
}
loadPrices();
setInterval(loadPrices,15000);

// AUTO LOGIN
if(localStorage.getItem("user")) loadApp();
</script>

</body>
             </html>
