<!DOCTYPE html>
<html>
<head>
<title>FChain Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  background:#0b0f19;
  color:white;
  margin:0;
}

.header {
  padding:15px;
  text-align:center;
  font-size:20px;
  background:#10172a;
}

.balance-card {
  margin:15px;
  padding:20px;
  background:#16213e;
  border-radius:12px;
}

.balance {
  font-size:28px;
  font-weight:bold;
}

.actions {
  display:flex;
  justify-content:space-around;
  margin:15px;
}

.action-btn {
  background:#1f3c88;
  padding:10px 15px;
  border-radius:10px;
  text-align:center;
  font-size:14px;
}

.token-list {
  margin:15px;
}

.token {
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid #222;
}

.navbar {
  position:fixed;
  bottom:0;
  width:100%;
  background:#10172a;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">FChain Wallet</div>

<div class="balance-card">
  <div>Total Balance</div>
  <div class="balance">$12,450.22</div>
</div>

<div class="actions">
  <div class="action-btn">Send</div>
  <div class="action-btn">Receive</div>
  <div class="action-btn">Buy</div>
  <div class="action-btn">Swap</div>
</div>

<div class="token-list">
  <div class="token"><span>Bitcoin (BTC)</span><span>0.054 BTC</span></div>
  <div class="token"><span>Ethereum (ETH)</span><span>2.4 ETH</span></div>
  <div class="token"><span>FChain Token</span><span>12,000 FCH</span></div>
</div>

<div class="navbar">
  <div>Home</div>
  <div>Wallet</div>
  <div>Browser</div>
  <div>Settings</div>
</div>

</body>
  </html>
