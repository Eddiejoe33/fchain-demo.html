<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FChain Wallet Simulation</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  margin:0;
}
.page{display:none;padding:15px;}
.active{display:block;}
h2{text-align:center;}

input{
  width:100%;padding:12px;border-radius:8px;
  border:none;background:#111827;color:white;font-size:16px;
  margin-top:10px;
}

.btn{
  width:100%;padding:14px;background:#2563eb;border:none;
  border-radius:10px;color:white;font-size:16px;margin-top:10px;
}

.card{
  background:#111827;padding:12px;border-radius:12px;
  margin-top:10px;display:flex;justify-content:space-between;
}

.bottom-nav{
  position:fixed;bottom:0;width:100%;
  display:flex;background:#020617;border-top:1px solid #1e293b;
}
.nav-btn{
  flex:1;text-align:center;padding:10px;color:#94a3b8;font-size:14px;
}
.nav-btn:hover{color:white;}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active">
<h2>FChain Wallet Login</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button class="btn" onclick="login()">Login</button>
</div>

<!-- PIN SET PAGE -->
<div id="pinPage" class="page">
<h2>Set Wallet PIN</h2>
<input id="pin" type="password" placeholder="Create PIN">
<button class="btn" onclick="savePin()">Save PIN</button>
</div>

<!-- PIN UNLOCK PAGE -->
<div id="unlockPage" class="page">
<h2>Enter PIN</h2>
<input id="unlockPin" type="password" placeholder="PIN">
<button class="btn" onclick="unlock()">Unlock Wallet</button>
</div>

<!-- HOME DASHBOARD -->
<div id="home" class="page">
<h2>FChain Wallet</h2>
<h1 id="balance">$0.00</h1>

<div class="card">BTC: 0.000000</div>
<div class="card">ETH: 0.0000</div>
<div class="card">FCH: 0</div>

<button class="btn" onclick="alert('Simulation only')">Send</button>
<button class="btn" onclick="alert('Simulation only')">Buy</button>
<button class="btn" onclick="alert('Simulation only')">Receive</button>
</div>

<!-- PROFILE PAGE -->
<div id="profile" class="page">
<h2>Profile</h2>
<div class="card">Username: <span id="profileName"></span></div>
<div class="card">Account Type: Educational Demo</div>
<button class="btn" onclick="logout()">Logout</button>
</div>

<!-- SETTINGS PAGE -->
<div id="settings" class="page">
<h2>Settings</h2>
<button class="btn" onclick="changePin()">Change PIN</button>
<button class="btn" onclick="resetApp()">Reset Wallet</button>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-btn" onclick="openPage('home')">Home</div>
  <div class="nav-btn" onclick="openPage('profile')">Profile</div>
  <div class="nav-btn" onclick="openPage('settings')">Settings</div>
</div>

<script>
function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* LOGIN SYSTEM */
function login(){
  let u=document.getElementById("username").value;
  let p=document.getElementById("password").value;
  if(!u || !p){alert("Enter login details");return;}
  localStorage.setItem("user",u);
  localStorage.setItem("pass",p);
  openPage("pinPage");
}

/* SAVE PIN */
function savePin(){
  let pin=document.getElementById("pin").value;
  if(pin.length<4){alert("PIN must be 4 digits");return;}
  localStorage.setItem("pin",pin);
  alert("PIN Saved");
  loadApp();
}

/* UNLOCK */
function unlock(){
  let p=document.getElementById("unlockPin").value;
  if(p===localStorage.getItem("pin")){
    loadApp();
  }else{
    alert("Wrong PIN");
  }
}

/* LOAD APP AFTER LOGIN */
function loadApp(){
  openPage("home");
  document.getElementById("profileName").innerText=localStorage.getItem("user");
}

/* CHANGE PIN */
function changePin(){
  localStorage.removeItem("pin");
  openPage("pinPage");
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("user");
  localStorage.removeItem("pass");
  localStorage.removeItem("pin");
  location.reload();
}

/* RESET WALLET */
function resetApp(){
  localStorage.clear();
  alert("Wallet Reset");
  location.reload();
}

/* AUTO LOGIN CHECK */
if(localStorage.getItem("user") && localStorage.getItem("pin")){
  openPage("unlockPage");
}else if(localStorage.getItem("user")){
  openPage("pinPage");
}
</script>

</body>
    </html>
