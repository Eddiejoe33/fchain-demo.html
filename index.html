<!DOCTYPE html>
<html>
<head>
<title>‚ö° FChain Fake Bitcoin Network Demo</title>
<style>
body {
  background:black;
  color:#00ffcc;
  font-family: monospace;
}
h1 { color:#00ffaa; }
.panel {
  border:1px solid #00ffcc;
  padding:10px;
  margin:10px;
}
.map {
  width:100%;
  height:200px;
  background:#001;
  position:relative;
  overflow:hidden;
}
.node {
  width:6px;
  height:6px;
  background:red;
  position:absolute;
  border-radius:50%;
}
</style>
</head>

<body>

<h1>‚ö° FChain Fake Bitcoin Network Demo</h1>

<div class="panel">
<h2>üì° Fake Mempool</h2>
<div id="mempool"></div>
</div>

<div class="panel">
<h2>üìú Transaction History</h2>
<div id="history"></div>
</div>

<div class="panel">
<h2>üåç Live Network Map</h2>
<div class="map" id="map"></div>
</div>

<script>
// Fake random TX generator
function randomTX() {
  return Math.random().toString(36).substring(2,12);
}

// Generate mempool
function updateMempool() {
  let html = "";
  for(let i=0;i<5;i++){
    html += `TX: ${randomTX()} | ${(Math.random()*2).toFixed(4)} BTC | Fee: ${(Math.random()*0.01).toFixed(6)} BTC<br>`;
  }
  document.getElementById("mempool").innerHTML = html;
}

// Generate history
function updateHistory() {
  let html = "";
  for(let i=0;i<5;i++){
    html += `‚úî Confirmed: ${randomTX()} | ${(Math.random()*2).toFixed(4)} BTC<br>`;
  }
  document.getElementById("history").innerHTML = html;
}

// Fake live network map
function spawnNode() {
  let map = document.getElementById("map");
  let node = document.createElement("div");
  node.className="node";
  node.style.left = Math.random()*100 + "%";
  node.style.top = Math.random()*100 + "%";
  map.appendChild(node);
  setTimeout(()=>node.remove(),5000);
}

// Run updates
setInterval(updateMempool, 2000);
setInterval(updateHistory, 5000);
setInterval(spawnNode, 300);
</script>

</body>
</html>
