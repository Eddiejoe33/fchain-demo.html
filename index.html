<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FChain Wallet</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{background:#0b1220;color:white;font-family:Arial;margin:0;}
.page{display:none;padding:15px;}
.active{display:block;}
h2{text-align:center;margin-top:5px;}

input{
width:100%;padding:12px;border-radius:8px;
border:none;background:#111827;color:white;font-size:16px;margin-top:10px;
}

.btn{
width:100%;padding:14px;background:#1f4cff;border:none;
border-radius:12px;color:white;font-size:16px;margin-top:10px;font-weight:bold;
cursor:pointer;
}

.btn:active{background:#3a60ff;transform:scale(0.97);}

.card{
background:#111827;padding:14px;border-radius:14px;
margin-top:10px;display:flex;justify-content:space-between;
}

.balance-card{
background:#101c33;padding:20px;border-radius:18px;text-align:center;
}

.token{display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #1c2d52;}
.token-left{display:flex;align-items:center;}
.token img{width:28px;margin-right:8px;}

.bottom-nav{
position:fixed;bottom:0;width:100%;display:flex;background:#020617;border-top:1px solid #1e293b;
}
.nav-btn{
flex:1;text-align:center;padding:10px;color:#94a3b8;cursor:pointer;
}
.nav-btn.active{color:white;font-weight:bold;}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active">
<h2>FChain Wallet Login</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button class="btn" onclick="login()">Login</button>
</div>

<!-- PIN PAGE -->
<div id="pinPage" class="page">
<h2>Create PIN</h2>
<input id="pin" type="password" placeholder="Enter PIN">
<button class="btn" onclick="savePin()">Continue</button>
</div>

<!-- UNLOCK PAGE -->
<div id="unlockPage" class="page">
<h2>Enter PIN</h2>
<input id="unlockPin" type="password" placeholder="PIN">
<button class="btn" onclick="unlock()">Unlock</button>
</div>

<!-- HOME PAGE -->
<div id="home" class="page">
<div class="balance-card">
<p>Total Balance</p>
<h1 id="balance">$0.00</h1>
</div>

<div class="card"><b>Assets</b></div>

<div class="token">
<div class="token-left"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png">Bitcoin</div>
<div id="btcBal">0.000000 BTC</div>
</div>

<div class="token">
<div class="token-left"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png">Ethereum</div>
<div id="ethBal">0.000000 ETH</div>
</div>

<div class="token">
<div class="token-left"><img src="https://via.placeholder.com/30">FChain</div>
<div id="fchBal">0 FCH</div>
</div>

<button class="btn" onclick="openPage('receive')">Receive</button>
<button class="btn" onclick="openPage('profile')">Profile</button>
</div>

<!-- RECEIVE PAGE -->
<div id="receive" class="page">
<h2>Your Wallet Address</h2>
<div class="card" id="walletAddress"></div>
<div id="walletQR"></div>
<button class="btn" onclick="openPage('home')">Back</button>
</div>

<!-- PROFILE PAGE -->
<div id="profile" class="page">
<h2>Profile</h2>
<div class="card">Username: <span id="profileName"></span></div>
<button class="btn" onclick="logout()">Logout</button>
<button class="btn" onclick="openPage('home')">Back</button>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
<div class="nav-btn" onclick="openPage('home')">Home</div>
<div class="nav-btn" onclick="openPage('profile')">Profile</div>
</div>

<!-- MAIN SCRIPT -->
<script>
/* PAGE NAVIGATION */
function openPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* LOGIN SYSTEM */
function login(){
if(!username.value || !password.value){alert("Enter login");return;}
localStorage.setItem("user", username.value);
openPage("pinPage");
}

function savePin(){
if(pin.value.length < 4){alert("PIN must be 4 digits");return;}
localStorage.setItem("pin", pin.value);
loadApp();
}

function unlock(){
if(unlockPin.value === localStorage.getItem("pin")){
loadApp();
}else{
alert("Wrong PIN");
}
}

function loadApp(){
openPage("home");
profileName.innerText = localStorage.getItem("user");
loadWallet();
}

function logout(){
localStorage.clear();
location.reload();
}

/* AUTO LOGIN */
if(localStorage.getItem("user") && localStorage.getItem("pin")){
openPage("unlockPage");
}

/* WALLET ADDRESS */
const walletAddress = "0xFCHAIN1234567890DEMOADDRESS";
document.getElementById("walletAddress").innerText = walletAddress;

new QRCode(document.getElementById("walletQR"), {
text: walletAddress,
width:150,
height:150
});

/* FAKE LIVE BALANCES (SIMULATION) */
function loadWallet(){
let btc = (Math.random()*0.01).toFixed(6);
let eth = (Math.random()*0.5).toFixed(6);
let fch = Math.floor(Math.random()*5000);

btcBal.innerText = btc + " BTC";
ethBal.innerText = eth + " ETH";
fchBal.innerText = fch + " FCH";

let total = (btc*40000 + eth*3000 + fch*0.01).toFixed(2);
balance.innerText = "$" + total;
}
</script>

</body>
  </html>
