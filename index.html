<!DOCTYPE html>
<html>
<head>
<title>FChain Demo Network</title>
<style>
body {
  background:black;
  color:lime;
  font-family: monospace;
}
.box {
  border:1px solid lime;
  padding:10px;
  margin:10px;
}
.map {
  height:200px;
  background:#001100;
  position:relative;
  overflow:hidden;
}
.node {
  width:6px;
  height:6px;
  background:red;
  position:absolute;
  border-radius:50%;
}
</style>
</head>

<body>

<h2>‚ö° FChain Fake Bitcoin Network Demo</h2>

<div class="box">
<h3>üì° Fake Mempool</h3>
<div id="mempool"></div>
</div>

<div class="box">
<h3>üìú Transaction History</h3>
<div id="history"></div>
</div>

<div class="box">
<h3>üåç Live Network Map</h3>
<div class="map" id="map"></div>
</div>

<script>

// Fake Transactions
function randomTx() {
  return {
    hash: Math.random().toString(36).substring(2,15),
    amount: (Math.random()*2).toFixed(4) + " BTC",
    fee: (Math.random()*0.01).toFixed(6) + " BTC"
  };
}

// Fake mempool
function updateMempool() {
  let mem = "";
  for(let i=0;i<5;i++){
    let tx = randomTx();
    mem += `<div>TX: ${tx.hash} | ${tx.amount} | Fee: ${tx.fee}</div>`;
  }
  document.getElementById("mempool").innerHTML = mem;
}

// Fake history
function updateHistory() {
  let hist = "";
  for(let i=0;i<5;i++){
    let tx = randomTx();
    hist += `<div>‚úî Confirmed: ${tx.hash} | ${tx.amount}</div>`;
  }
  document.getElementById("history").innerHTML = hist;
}

// Fake hacker network map
function spawnNode() {
  let map = document.getElementById("map");
  let node = document.createElement("div");
  node.className="node";
  node.style.left = Math.random()*100 + "%";
  node.style.top = Math.random()*100 + "%";
  map.appendChild(node);

  setTimeout(()=>node.remove(),3000);
}

// Live animation
setInterval(updateMempool, 2000);
setInterval(updateHistory, 4000);
setInterval(spawnNode, 300);

</script>

</body>
</html>
