<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FChain Wallet</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAcbSgzaILvD01pZLGJUasTCE2tjMLq-fw",
  authDomain: "fchainwallet-a353d.firebaseapp.com",
  projectId: "fchainwallet-a353d",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.loadUserBalances = async function(username){
  const ref = doc(db,"wallets",username);
  const snap = await getDoc(ref);
  if(snap.exists()) return snap.data();
  const data = {btc:0,eth:0,fch:0};
  await setDoc(ref,data);
  return data;
}
</script>

<style>
body{background:#0b1220;color:white;font-family:Arial;margin:0;}
.page{display:none;padding:15px;}
.active{display:block;}
input{width:100%;padding:12px;margin-top:10px;background:#111827;border:none;color:white;}
.btn{width:100%;padding:14px;margin-top:10px;background:#1f4cff;border:none;color:white;font-weight:bold;}
</style>
</head>

<body>

<div id="loginPage" class="page active">
<h2>Login</h2>
<input id="username">
<input id="password" type="password">
<button class="btn" onclick="login()">Login</button>
</div>

<div id="pinPage" class="page">
<h2>Create PIN</h2>
<input id="pin" type="password">
<button class="btn" onclick="savePin()">Continue</button>
</div>

<div id="home" class="page">
<h2>Welcome <span id="profileName"></span></h2>
<p>Total Balance: <span id="balance">$0.00</span></p>
<button class="btn" onclick="logout()">Logout</button>
</div>

<script>
// PAGE SWITCH
function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// LOGIN
function login(){
  let u=username.value;
  let p=password.value;
  if(!u||!p){alert("Enter details");return;}
  localStorage.setItem("user",u);
  openPage("pinPage");
}

// PIN
function savePin(){
  localStorage.setItem("pin",pin.value);
  loadApp();
}

// LOAD APP
async function loadApp(){
  openPage("home");
  profileName.innerText = localStorage.getItem("user");
  const bal = await loadUserBalances(localStorage.getItem("user"));
  balance.innerText = "$" + (bal.btc*40000 + bal.eth*3000).toFixed(2);
}

// LOGOUT
function logout(){
  localStorage.clear();
  location.reload();
}
</script>

</body>
  </html>
